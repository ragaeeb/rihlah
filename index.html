<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOS Games Arcade</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0d0d0d;
            --bg-secondary: #1a1a2e;
            --accent: #ff2e63;
            --accent-glow: rgba(255, 46, 99, 0.4);
            --text-primary: #eaeaea;
            --text-secondary: #08d9d6;
            --card-bg: #16213e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-primary);
            min-height: 100vh;
            font-family: 'VT323', monospace;
            color: var(--text-primary);
            background-image: 
                radial-gradient(ellipse at top, var(--bg-secondary) 0%, transparent 50%),
                radial-gradient(circle at 20% 80%, rgba(255, 46, 99, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 80% 20%, rgba(8, 217, 214, 0.1) 0%, transparent 30%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: var(--accent);
            text-shadow: 
                0 0 10px var(--accent-glow),
                0 0 20px var(--accent-glow),
                0 0 40px var(--accent-glow);
            margin-bottom: 15px;
            animation: flicker 3s infinite alternate;
        }

        @keyframes flicker {
            0%, 95%, 100% { opacity: 1; }
            96% { opacity: 0.8; }
            97% { opacity: 1; }
            98% { opacity: 0.9; }
        }

        .tagline {
            font-size: 1.5rem;
            color: var(--text-secondary);
            letter-spacing: 2px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .game-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 46, 99, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .game-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.4),
                0 0 20px var(--accent-glow);
        }

        .game-thumbnail {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #1a1a2e 0%, #0d0d0d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Press Start 2P', cursive;
            font-size: 3rem;
            color: var(--text-secondary);
            border-bottom: 1px solid rgba(255, 46, 99, 0.2);
        }

        .game-info {
            padding: 20px;
        }

        .game-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .game-meta {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .game-year, .game-genre {
            font-size: 1rem;
            padding: 4px 10px;
            border-radius: 4px;
            background: rgba(8, 217, 214, 0.1);
            color: var(--text-secondary);
            border: 1px solid rgba(8, 217, 214, 0.3);
        }

        .game-description {
            font-size: 1.2rem;
            color: #aaa;
            line-height: 1.4;
        }

        .play-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: var(--accent);
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            border: none;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s ease;
        }

        .game-card:hover .play-btn {
            background: #ff4777;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        footer {
            text-align: center;
            margin-top: 80px;
            padding: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #666;
            font-size: 1.1rem;
        }

        footer a {
            color: var(--text-secondary);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .no-games {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 1.3rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px 15px;
            }
            
            .games-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>DOS GAMES ARCADE</h1>
            <p class="tagline">Classic games, right in your browser</p>
        </header>

        <main>
            <div class="games-grid" id="games-grid">
                <!-- Games loaded dynamically -->
            </div>
        </main>

        <footer>
            <p>Powered by <a href="https://js-dos.com/" target="_blank">js-dos</a> · 
            <a href="https://github.com/ragaeeb/rihlah" target="_blank">GitHub</a></p>
        </footer>
    </div>

    <script>
        async function loadGames() {
            try {
                const response = await fetch('src/games.json');
                const data = await response.json();
                renderGames(data.games);
            } catch (error) {
                console.error('Failed to load games:', error);
                document.getElementById('games-grid').innerHTML = 
                    '<div class="no-games">Failed to load games. Please try again later.</div>';
            }
        }

        function renderGames(games) {
            const grid = document.getElementById('games-grid');
            
            if (!games || games.length === 0) {
                grid.innerHTML = '<div class="no-games">No games available yet.</div>';
                return;
            }

            grid.innerHTML = games.map(game => `
                <a href="play.html?game=${game.id}" class="game-card">
                    <div class="game-thumbnail">▶</div>
                    <div class="game-info">
                        <h2 class="game-title">${game.title}</h2>
                        <div class="game-meta">
                            <span class="game-year">${game.year}</span>
                            ${game.genre.map(g => `<span class="game-genre">${g}</span>`).join('')}
                        </div>
                        <p class="game-description">${game.description}</p>
                        <span class="play-btn">Play Now</span>
                    </div>
                </a>
            `).join('');
        }

        loadGames();
    </script>
</body>
</html>
